<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Fullscreen slider</title>

	<!-- Google Fonts import -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet"	>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
/head>
<body>
	<!-- Navigation -->
	<div class="navigation">
		<div class="navigation-left">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
		<div class="navigation-center">
			<a class="navbar-brand" href="#"><span style="color: #DF0B05">.</span>tcla</a>
		</div>
		<div class="navigation-right">
    		<button class="login-btn" href="#">Login</button>
		</div>
	</div>

	<!-- Slider wrapper -->
	<div class="css-slider-wrapper">
		<input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
	  	<input type="radio" name="slider" class="slide-radio2" id="slider_2">
	  	<input type="radio" name="slider" class="slide-radio3" id="slider_3">
	

		<!-- Slider Pagination -->
		<div class="slider-pagination">
			<label for="slider_1" class="page1"></label>
	    	<label for="slider_2" class="page2"></label>
	    	<label for="slider_3" class="page3"></label>
		</div>

		<!-- Slider #1 -->
		<div class="slider slide-1">
			<img src="img/model-1.png" alt="">
			<div class="slider-content">
				<h4>Full Screen 1</h4>
				<h2>This is just a test for a fullscreen slider</h2>
				<button type="button" class="btn-slider" name="button">Submit</button>
			</div>
			<div class="number-pagination">
				<span>1</span>
			</div>
		</div>
		<!-- Slider #2 -->
		<div class="slider slide-2">
			<img src="img/model-2.png" alt="">
			<div class="slider-content">
				<h4>Slider 2</h4>
				<h2>Lorum ipsum</h2>
				<button type="button" class="btn-slider" name="button">Submit</button>
			</div>
			<div class="number-pagination">
				<span>2</span>
			</div>
		</div>

		<!-- Slider #3 -->
		<div class="slider slide-3">
			<img src="img/model-3.png" alt="">
			<div class="slider-content">
				<h4>Slider 3</h4>
				<h2>Lorum ipsum</h2>
				<button type="button" class="btn-slider" name="button">Submit</button>
			</div>
			<div class="number-pagination">
				<span>3</span>
			</div>
		</div>
	</div>
	    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>

</body>
</html>
